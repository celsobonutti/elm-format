name: build-elm-format
version: 0.0.0
build-type: Simple

language: Haskell2010

default-extensions:
  - LambdaCase

dependencies:
  aeson: ">= 2.0.0.0"
  base: ">= 4.16.2.0"
  directory: ">= 1.3.6.2"
  shake: ">=0.19.6 && <0.20"
  yaml: {}

executables:
  build-elm-format:
    main: Main.hs
    source-dirs:
      - src
